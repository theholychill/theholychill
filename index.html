<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Holy Chill Trading Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.9/jquery.csv.min.js"
            integrity="sha256-zGo0JbZ5Sn6wU76MyVL0TrUZUq5GLXaFnMQCe/hSwVI=" crossorigin="anonymous"></script>
    <style>
        .hr {
            width: 75%;
            height: 0;
            font-size: 0;
            margin: 8px 0;
        }

        #tradeAmount {
            visibility: hidden;
        }

        #tradeAmount.shown {
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Holy Chill Trading Post</h1>
    <p>Select the items and quantity you wish to trade from the dropdown below.</p>

    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="card" style="width: 100%;">
                <div class="card-body">

                    <form id="form">

                        <div class="form-row">

                            <label for="buySelect">Item you want to buy</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <select id="buyFilterSelect" class="form-control form-control">
                                        <option selected value="">Show All</option>
                                    </select>
                                </div>
                                <select id="buySelect" class="form-control form-control">
                                    <option disabled selected value="-1">Select one</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity">How much do you want to buy?</label>
                            <input id="quantity" class="form-control form-control" min="1" max="100000000"
                                   placeholder="Quantity"/>
                        </div>

                        <div class="row justify-content-md-center">
                            <div class="hr"></div>
                        </div>

                        <div class="form-row">

                            <label for="paymentSelect">Payment method</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <select id="paymentFilterSelect" class="form-control form-control">
                                        <option selected value="">Show All</option>
                                    </select>
                                </div>
                                <select id="paymentSelect" class="form-control form-control">
                                    <option disabled selected value="-1">Select one</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="tradeAmount" class="card-footer text-center">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    $('#form').trigger('reset');
    const itemMap = new Map();
    const buyTypeMap = new Map();
    const paymentTypeMap = new Map();
    const quantityInput = $('#quantity');
    const buySelect = $('#buySelect');
    const paymentSelect = $('#paymentSelect');
    const buyFilterSelect = $('#buyFilterSelect');
    const paymentFilterSelect = $('#paymentFilterSelect');
    const tradeAmountOutput = $("#tradeAmount");

    $(document).ready(function () {
        updateTradeAmount();
        $.ajax({
            type: "GET",
            url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmRAPTa-JYgZQ37q8Q7fBcQE-4eDeT17kcZuUA-vxbRplqUpo3TYgDjb1iBHz0QiFeaxe7h14m_cme/pub?gid=752439736&single=true&output=csv",
            dataType: "text",
            success: function (data) {
                processData(data);
            }
        });
    });

    quantityInput.on('keyup', formatQuantityInput);


    buySelect.change(() => {
        updateQuantity();
        updateTradeAmount();
    });
    paymentSelect.change(updateTradeAmount);
    quantityInput.change(updateTradeAmount);
    buyFilterSelect.change(() => filterSelectOptions(buyFilterSelect, buySelect, buyTypeMap));
    paymentFilterSelect.change(() => filterSelectOptions(paymentFilterSelect, paymentSelect, paymentTypeMap));

    function processData(allText) {
        const data = $.csv.toObjects(allText);
        const payments = [];
        const buying = [];
        for (let i = 0; i < data.length; i++) {
            const item = {
                id: i,
                type: data[i]['Type'],
                name: data[i]['Item'],
                selling: data[i]['Selling'] === 'Y',
                buying: data[i]['Buying'] === 'Y',
                defaultAmount: data[i]['DefaultAmount'].replace(/[^\d.-]/g, ''),
                ratio: data[i]['Ratio'].replace(/[^\d.-]/g, '')
            };

            if (!item.type || !item.name) {
                continue;
            }
            itemMap.set(i, item);

            function addToTypeMap(typeMap) {
                if (!typeMap.has(item.type)) {
                    typeMap.set(item.type, []);
                }
                typeMap.get(item.type).push(item);
            }

            if (item.selling) {
                addToTypeMap(buyTypeMap);
                buying.push(item);
            }
            if (item.buying) {
                addToTypeMap(paymentTypeMap);
                payments.push(item);
            }
        }

        updateSelect(buySelect, buying);
        updateSelect(paymentSelect, payments);
        addTypeFilters(buyFilterSelect, Array.from(buyTypeMap.keys()));
        addTypeFilters(paymentFilterSelect, Array.from(paymentTypeMap.keys()));
    }

    function formatQuantityInput() {
        const n = parseInt(quantityInput.val().replace(/\D/g, ''), 10);
        quantityInput.val(n.toLocaleString());
        updateTradeAmount();
    }

    function addTypeFilters(filterSelect, types) {
        types.forEach(type => filterSelect[0].add(new Option(type, type)));
    }

    function filterSelectOptions(filterSelect, select, typeMap) {
        const filterValue = filterSelect.val();
        updateSelect(select, typeMap.has(filterValue) ? typeMap.get(filterValue) : itemMap.values(), !typeMap.has(filterValue));
    }

    function updateSelect(select, items, includePrefix = true) {
        select.find('option').remove();
        select[0].add(new Option('Select one', '-1'));
        items.forEach(item => {
            const label = `${includePrefix ? `${item.type} - ` : ''}` + item.name;
            select[0].add(new Option(label, item.id));
        });
    }

    function updateQuantity() {
        const buySelectValue = Number(buySelect.val() || -1);
        const currentQuantity = Number(quantityInput.val()?.replace(/\D/g, '') || 0);

        if (buySelectValue === -1) {
            return;
        }

        const buyItem = itemMap.get(buySelectValue);

        const buyDefaultAmount = Number(buyItem.defaultAmount);


        const minOfNumbers = Math.min(buyDefaultAmount, currentQuantity);
        const maxOfNumbers = Math.max(buyDefaultAmount, currentQuantity);

        if (!currentQuantity || currentQuantity < 1 || minOfNumbers / maxOfNumbers < .5) {
            quantityInput.val(buyDefaultAmount.toLocaleString());
        }
    }

    function updateTradeAmount() {
        const buySelectValue = Number(buySelect.val() || -1);
        const sellSelectValue = Number(paymentSelect.val() || -1);
        const quantity = Number(quantityInput.val()?.replace(/\D/g, '') || 0);

        if (sellSelectValue === -1 || buySelectValue === -1 || !quantity || quantity < 1) {
            tradeAmountOutput.removeClass('shown');
            return;
        }

        const buyItem = itemMap.get(buySelectValue);
        const sellItem = itemMap.get(sellSelectValue);

        const buyItemRatio = Number(buyItem.ratio);
        const sellItemRatio = Number(sellItem.ratio);

        const calculatedValue = Math.ceil((buyItemRatio * quantity) / sellItemRatio);

        tradeAmountOutput.addClass('shown');
        tradeAmountOutput.html(`${calculatedValue.toLocaleString()}  ${sellItem.name}`);
    }
</script>
</html>
